<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo alura">
    </header>
    <main>
        <section>
            <textarea class="input-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="b-encriptar">Encriptar</button>
                <button class="b-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="output-area" cols="20" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <button class="b-copiar">Copiar</button>
            </div>
        </section>


    </main>
</body>
</html>
